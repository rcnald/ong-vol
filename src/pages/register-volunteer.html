<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/register-volunteer.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="shortcut icon" href="../assets/logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="../scripts/register-volunteer.js" type="module" defer></script>
    <title>ONG vol | Cadastro</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img class="logo__icon" src="../assets/logo.svg" alt="Logo da ONG" />
            <span class="logo__name">ONG <b>vol</b></span>
        </div>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="./register-volunteer.html">Cadastrar voluntário</a></li>
                <li class="nav__item"><a href="./list-volunteers.html">Listar voluntários</a></li>
            </ul>
        </nav>

        <a href="/ong-vol/src/pages/login.html" onclick="localStorage.removeItem('@ong-vol:session')">Sair</a>
    </header>

    <main class="auth">
        <form class="form" id="register-form">
            <fieldset class="form__container">
                <legend class="form__title"><span>Cadastrar</span> novo voluntario</legend>
                <p class="form__description">Insira suas informações para cadastrar um voluntario.</p>
                <label class="form__input" for="register-email">
                    <span>Nome</span>
                    <input type="text" name="name" id="register-name" placeholder="Insira seu nome">
                    <span class="input-error" id="register-name-error"></span>
                </label>

                <label class="form__input" for="register-email">
                    <span>Email</span>
                    <input type="email" name="email" id="register-email" placeholder="email@address.com">
                    <span class="input-error" id="register-email-error"></span>
                </label>

                <label class="form__input" for="register-cep">
                    <span>CEP</span>
                    <input type="text" name="cep" id="register-cep" placeholder="00000-000">
                    <span class="input-error" id="register-cep-error"></span>
                </label>

                <!-- -------- -->

                <label class="form__input" for="register-street">
                    <span>Rua</span>
                    <input type="text" name="street" id="register-street" placeholder="Nome da rua">
                    <span class="input-error" id="register-street-error"></span>
                </label>

                <label class="form__input" for="register-neighborhood">
                    <span>Bairro</span>
                    <input type="text" name="neighborhood" id="register-neighborhood" placeholder="Nome do bairro">
                    <span class="input-error" id="register-neighborhood-error"></span>
                </label>

                <label class="form__input" for="register-city">
                    <span>Cidade</span>
                    <input type="text" name="city" id="register-city" placeholder="Nome da cidade">
                    <span class="input-error" id="register-city-error"></span>
                </label>

                <label class="form__input" for="register-state">
                    <span>Estado</span>
                    <input type="text" name="state" id="register-state" placeholder="UF">
                    <span class="input-error" id="register-state-error"></span>
                </label>

                <label class="form__input" for="register-number">
                    <span>Número</span>
                    <input type="text" name="number" id="register-number" placeholder="Número da residência">
                    <span class="input-error" id="register-number-error"></span>
                </label>

                <!-- -------- -->

                <!-- <label class="form__input" for="register-password">
                    <span>Senha</span>
                    <input type="password" name="password" id="register-password" placeholder="Insira sua senha">
                    <span class="input-error" id="register-password-error"></span>
                </label>

                <label class="form__input" for="register-confirm-password">
                    <span>Confirm senha</span>
                    <input type="password" name="confirm_password" id="register-confirm-password"
                        placeholder="Confirme sua senha">
                    <span class="input-error" id="register-confirm-password-error"></span>
                </label> -->
            </fieldset>

            <button type="submit" class="form__button">Cadastrar voluntario</button>

        </form>
    </main>
</body>

</html>
